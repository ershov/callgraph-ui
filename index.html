<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="img-src 'self' blob:;"> -->
    <!-- <meta http-equiv="Content-Security-Policy"
        content="
          worker-src blob:;
          child-src blob: gap:;
          img-src 'self' blob: data:;
          default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"> -->
    <title>Callgraph</title>
    <style>
        body {
            font-family: 'Menlo', monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0 0 20px 0; /* Bottom padding to prevent content from being hidden behind status bar */
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Tab System Using Radio Buttons */
        .tab-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .tab-controls {
            display: flex;
            flex-wrap: wrap;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
            padding: 0;
            overflow: hidden;
            /* white-space: nowrap; */
            gap: 1px;
        }

        .tab-radio {
            display: none; /* Hide actual radio buttons */
        }

        .tab-label {
            order: 1;
            padding: 6px 12px;
            background-color: #d0d0d0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border: 1px solid #ccc;
            border-bottom: none;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            user-select: none;
            max-width: 200px;
            display: inline-block;
            align-items: center;
            /* gap: 8px; */
            overflow: hidden;
            display: flex;
        }

        .tab-label span:first-child {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            min-width: 0;
        }

        .tab-radio:checked + .tab-label {
            background-color: #fff;
            color: #333;
            position: relative;
            /* z-index: 1; */
            border-bottom: 1px solid #fff; /* Hide bottom border when active */
            margin-bottom: -1px; /* Compensate for the hidden border */
        }

        .tab-panel {
            display: none;
            order: 999;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            width: 100%;

            height: calc(100% - 29px - 20px);
            position: fixed;
            top: 29px;
            /* z-index: 0; */
        }

        .terminal-panel {
            flex-grow: 1;
            /* display: flex; */
            flex-direction: column;
            overflow: hidden;
        }

        .floating-panel {
            position: fixed;
            bottom: 40px;
            right: 40px;
            left: 40px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            background-color: #aaa !important;
        }

        .tab-radio:checked + .tab-label + .tab-panel {
            display: flex;
        }

        .captured-output {
            flex-grow: 1;
            overflow: auto;
            background-color: #282c34;
            color: #abb2bf;
            padding: 10px;
            font-family: 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #fff;
            overflow: hidden;
            margin-bottom: 0;
        }

        .output-area {
            flex-grow: 1;
            background-color: #282c34;
            color: #abb2bf;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 100px;
        }

        .output-area .stderr {
            color: #e06c75;
        }

        .output-area .system {
            color: #98c379;
            font-style: italic;
        }

        /* Content container styles */
        .content-container {
            flex: 1;
            overflow: auto;
            /* padding: 10px; */
            padding: 0;
        }

        .image-container {
            /* display: flex;
            justify-content: center; */
            align-items: center;
            /* background: #fff; */
            overflow: scroll;
            margin: auto;
        }

        .image-container img,
        .image-container svg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .html-container {
            height: 100%;
        }

        .html-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .text-container {
            font-family: 'Menlo', monospace;
            white-space: pre-wrap;
            background-color: #282c34;
            color: #abb2bf;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            border-top: 1px solid #ccc;
        }

        .command-form {
            display: flex;
            margin: 6px;
            /* flex-wrap: wrap; */
            gap: 6px;
        }

        .command-textarea {
            resize: vertical;
            min-height: 45px;
            padding: 8px;
            font-family: 'Menlo', monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            /* width: calc(100% - 16px); */
            width: -webkit-fill-available;
        }

        .code-input {
            padding: 0 3px;
            font-family: 'Menlo', monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .command-preset {
            padding: 0 8px;
            width: -webkit-fill-available;
            flex-grow: 1;
            color: #008;
        }

        .form-controls {
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; */
            /* align-items: center; */
            width: 128px;
            height: auto;
            gap: 1px;
        }

        button {
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .command-btn {
            color: white;
        }

        .submit-btn {
            background-color: #4CAF50;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .interrupt-btn {
            background-color: #e74c3c;
        }

        .interrupt-btn:hover {
            background-color: #c0392b;
        }

        .interrupt-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .terminate-btn {
            background-color: #9b2c2c;
        }

        .terminate-btn:hover {
            background-color: #7c1e1e;
        }

        .terminate-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Tooltip styles */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
        }

        [data-tooltip-bottom]:hover::after {
            margin-bottom: 0;
            bottom: unset;
            margin-top: 5px;
            top: 100%;
        }

        [data-tooltip-left]:hover::after {
            margin-bottom: unset;
            margin-right: 5px;
            bottom: unset;
            left: unset;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        [data-tooltip-right]:hover::after {
            margin-bottom: unset;
            margin-left: 5px;
            bottom: unset;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .error {
            color: #e06c75;
        }

        .success {
            color: #98c379;
        }

        /* Add a subtle prompt to the beginning of each command */
        .command-prompt {
            color: #61afef;
            font-weight: bold;
        }

        /* Tab close button */
        .tab-close {
            font-size: 16px;
            cursor: pointer;
            opacity: 0.6;
            display: inline-block;
            height: 16px;
            width: 16px;
            text-align: center;
            line-height: 16px;
            position: relative;
            left: 5px;
        }

        .tab-close:hover {
            opacity: 1;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }

        /* Status bar styles */
        .status-bar {
            height: 20px;
            background-color: #ddd;
            border-top: 1px solid #ccc;
            padding: 0 10px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #555;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-bar-content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .command-palette {
            display: flex;
            width: 100%;
            gap: 8px;
        }

        .command-palette > span {
            /* display: inline-block; */
            display: flex;
            flex-direction: column;
        }

        .command-palette > span > span {
            display: inline-block;
            align-self: end;
        }

        #search-box {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            /* padding: 6px; */
            z-index: 9999;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #search-input {
            width: 200px;
            padding: 4px 8px;
            border: none;
            /* border-radius: 3px; */
            font-size: 13px;
        }

        .search-box-button {
            padding: 4px;
            border: none;
            /* border-radius: 3px; */
            /* background: #fff; */
            cursor: pointer;
            font-size: 13px;
        }

        .search-highlight {
            fill: #80F;
            font-weight: bold;
        }

        #search-count {
            width: 8ch;
            text-align: center;
            font-size: 12px;
        }

        ellipse {
            fill: #fff; /* Make ellipses filled so that they can capture events. */
        }
    </style>
</head>
<body>
    <!-- Search Box -->
    <div id="search-box" style="display: none;">
        <input type="text" id="search-input" placeholder="Find in page...">
        <span id="search-count"></span>
        <div style="display: flex; gap: 2px;">
            <button id="search-prev"  class="search-box-button" title="Previous match (Shift+Cmd/Ctrl+G)">↑</button>
            <button id="search-next"  class="search-box-button" title="Next match (Cmd/Ctrl+G)">↓</button>
            <button id="search-close" class="search-box-button" title="Close (Esc)">×</button>
        </div>
    </div>
    <!-- Tab System -->
    <div class="tab-container">
        <div class="tab-controls" id="tab-controls">
            <!-- Terminal Tab (Always Present) -->
            <input type="radio" name="tabs" id="tab-terminal" class="tab-radio" checked>
            <label for="tab-terminal" class="tab-label">Console</label>

            <!-- Terminal Tab Content -->
            <div class="tab-panel terminal-panel">
                <div id="terminal-container" class="terminal-container">
                    <div id="output" class="output-area"></div>
                    <div id="input-area" class="input-area">
                        <form id="command-form" class="command-form">
                            <div style="flex-grow: 1">
                                <div class="command-palette" id="command-palette">
                                    <span>
                                        <span data-tooltip="-f"        data-tooltip-bottom>From    <input accesskey=f type="text" id="command-from"    class="code-input command-from"    placeholder="func names or /re" size=40></span>
                                        <span data-tooltip="-t"        data-tooltip-bottom>To      <input accesskey=t type="text" id="command-to"      class="code-input command-to"      placeholder="func names or /re" size=40></span>
                                        <span data-tooltip="-x"        data-tooltip-bottom>Exclude <input accesskey=x type="text" id="command-exclude" class="code-input command-exclude" placeholder="func names or /re" size=40></span>
                                    </span>

                                    <span>
                                        <span data-tooltip="-d"        data-tooltip-bottom>Depth   <input accesskey=d type="text" id="command-depth"   class="code-input command-depth"   placeholder="n/a" size=2 value=""></span>
                                        <span data-tooltip="--timeout" data-tooltip-bottom>Timeout <input             type="text" id="command-timeout" class="code-input command-timeout" placeholder="n/a" size=2 value="5"></span>
                                    </span>

                                    <span>
                                        <span data-tooltip="Output format" data-tooltip-bottom>Output <select accesskey=o id="command-output-format" class="command-output-format" style="width: 7ch">
                                            <option value="list">List</option>
                                            <option value="text">Text</option>
                                            <option value="text-indent">Indented Text</option>
                                            <option value="svg" selected>SVG</option>
                                            <option value="png">PNG</option>
                                            <option value="dot">Graphviz</option>
                                            <option value="dotdot">Graphviz/w layout</option>
                                            <option value="svg-html">SVG-HTML</option>
                                        </select></span>
                                        <span data-tooltip="Graph direction" data-tooltip-bottom>Dir <select id="command-dir" class="command-dir" style="width: 7ch">
                                            <option value="lr" selected>LR</option>
                                            <option value="tb">TB</option>
                                            <option value="rl">RL</option>
                                            <option value="bt">BT</option>
                                        </select></span>
                                    </span>
                                </div>
                                <input type="text" id="command-preset" class="code-input command-preset" readonly>
                                <textarea
                                    id="command-input"
                                    class="command-textarea"
                                    placeholder="additional options"
                                    autofocus
                                ></textarea>
                            </div>
                            <div class="form-controls">
                                <button type="submit" id="submit-btn"    class="command-btn submit-btn"    data-tooltip="Send command (Enter)"         data-tooltip-left>Run Command</button>
                                <div style="flex-grow: 1"></div>
                                <button type="button" id="interrupt-btn" class="command-btn interrupt-btn" data-tooltip="Interrupt (Ctrl+C)" data-tooltip-left>Interrupt</button>
                                <button type="button" id="terminate-btn" class="command-btn terminate-btn" data-tooltip="Reload Callgraph (Ctrl+T)"    data-tooltip-left>Reload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Additional tabs will be added dynamically here using JavaScript -->
            <!-- Example structure for dynamically added tabs:
            <input type="radio" name="tabs" id="tab-1" class="tab-radio">
            <label for="tab-1" class="tab-label">Command 1</label>
            <div class="tab-panel">
                <div id="output-1" class="captured-output">Command 1 output</div>
            </div>
            -->
        </div>
    </div>

    <div id="status-bar" class="status-bar">
        <div id="status-bar-content" class="status-bar-content"></div>
    </div>

    <script src="renderer.js" defer></script>
</body>
</html>
