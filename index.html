<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callgraph</title>
    <style>
        body {
            font-family: 'Menlo', monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0 0 20px 0; /* Bottom padding to prevent content from being hidden behind status bar */
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Tab System Using Radio Buttons */
        .tab-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .tab-controls {
            display: flex;
            flex-wrap: wrap;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
            padding: 0;
            overflow: hidden;
            /* white-space: nowrap; */
            gap: 1px;
        }

        .tab-radio {
            display: none; /* Hide actual radio buttons */
        }

        .tab-label {
            order: 1;
            padding: 6px 12px;
            background-color: #d0d0d0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border: 1px solid #ccc;
            border-bottom: none;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            user-select: none;
            max-width: 200px;
            display: inline-block;
            align-items: center;
            gap: 8px;
            overflow: hidden;
        }

        .tab-label span:first-child {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            min-width: 0;
        }

        .tab-radio:checked + .tab-label {
            background-color: #fff;
            color: #333;
            position: relative;
            z-index: 1;
            border-bottom: 1px solid #fff; /* Hide bottom border when active */
            margin-bottom: -1px; /* Compensate for the hidden border */
        }

        .tab-panel {
            display: none;
            order: 999;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            width: 100%;

            height: calc(100% - 29px - 20px);
            position: fixed;
            top: 29px;
            z-index: 0;
        }

        .terminal-panel {
            flex-grow: 1;
            /* display: flex; */
            flex-direction: column;
            overflow: hidden;
        }

        .tab-radio:checked + .tab-label + .tab-panel {
            display: flex;
        }

        .captured-output {
            flex-grow: 1;
            overflow: auto;
            background-color: #282c34;
            color: #abb2bf;
            padding: 10px;
            font-family: 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #fff;
            overflow: hidden;
            margin-bottom: 0;
        }

        .output-area {
            flex-grow: 1;
            background-color: #282c34;
            color: #abb2bf;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 100px;
        }

        .output-area .stderr {
            color: #e06c75;
        }

        .output-area .system {
            color: #98c379;
            font-style: italic;
        }

        /* Content container styles */
        .content-container {
            flex: 1;
            overflow: auto;
            /* padding: 10px; */
            padding: 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .image-container img,
        .image-container svg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .html-container {
            height: 100%;
        }

        .html-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .text-container {
            font-family: 'Menlo', monospace;
            white-space: pre-wrap;
            background-color: #282c34;
            color: #abb2bf;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .command-form {
            display: flex;
            flex-direction: column;
        }

        .command-textarea {
            resize: vertical;
            min-height: 60px;
            padding: 8px;
            font-family: 'Menlo', monospace;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .interrupt-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .interrupt-btn:hover {
            background-color: #c0392b;
        }

        .interrupt-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .terminate-btn {
            background-color: #9b2c2c;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .terminate-btn:hover {
            background-color: #7c1e1e;
        }

        .terminate-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Tooltip styles */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
        }

        .error {
            color: #e06c75;
        }

        .success {
            color: #98c379;
        }

        /* Add a subtle prompt to the beginning of each command */
        .command-prompt {
            color: #61afef;
            font-weight: bold;
        }

        /* Tab close button */
        .tab-close {
            margin-left: 8px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.6;
            display: inline-block;
            width: 16px;
            height: 16px;
            text-align: center;
            line-height: 16px;
        }

        .tab-close:hover {
            opacity: 1;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }

        /* Status bar styles */
        .status-bar {
            height: 20px;
            background-color: #ddd;
            border-top: 1px solid #ccc;
            padding: 0 10px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #555;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-bar-content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Tab System -->
    <div class="tab-container">
        <div class="tab-controls" id="tab-controls">
            <!-- Terminal Tab (Always Present) -->
            <input type="radio" name="tabs" id="tab-terminal" class="tab-radio" checked>
            <label for="tab-terminal" class="tab-label">Console</label>

            <!-- Terminal Tab Content -->
            <div class="tab-panel terminal-panel">
                <div class="terminal-container">
                    <div id="output" class="output-area"></div>
                    <div class="input-area">
                        <form id="command-form" class="command-form">
                            <textarea
                                id="command-input"
                                class="command-textarea"
                                placeholder="Enter callgraph command here..."
                                autofocus
                            ></textarea>
                            <div class="form-controls">
                                <div>
                                    <button type="submit" id="submit-btn"    class="submit-btn"    data-tooltip="Send command to callgraph">Execute Command</button>
                                    <button type="button" id="interrupt-btn" class="interrupt-btn" data-tooltip="Send SIGINT (Ctrl+C) - Interrupt current process">Interrupt</button>
                                    <button type="button" id="terminate-btn" class="terminate-btn" data-tooltip="Send SIGTERM (Ctrl+T) - Terminate current process">Reload</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Additional tabs will be added dynamically here using JavaScript -->
            <!-- Example structure for dynamically added tabs:
            <input type="radio" name="tabs" id="tab-1" class="tab-radio">
            <label for="tab-1" class="tab-label">Command 1</label>
            <div class="tab-panel">
                <div id="output-1" class="captured-output">Command 1 output</div>
            </div>
            -->
        </div>
    </div>

    <div id="status-bar" class="status-bar">
        <div id="status-bar-content" class="status-bar-content"></div>
    </div>

    <script src="renderer.js" defer></script>
</body>
</html>
